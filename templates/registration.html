<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
    <style>
        .gender-title {
            margin-bottom: 10px; /* Adjust the value as needed for more or less space */
        }
        .category {
            margin-top: 10px; /* Adjust the value as needed for more or less space */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" onsubmit="return validateForm()">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter first name" id="firstName" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter last name" id="lastName" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter username" id="username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" id="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" placeholder="Enter your number" id="phoneNumber" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter password" id="password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Rewrite password" id="confirmPassword" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        <span class="gender">Male</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required>
                        <span class="gender">Female</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other" required>
                        <span class="gender">Other</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>
